<header class="header">
  <div class="header__container container">
    <div class="header__wrap">
      <!-- ------------------------------------------------Логотип-------------- -->
      <a href="./index.html" class="logo__icon link">
        <svg class="header__logo" width="24" height="24">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
        <span class="logo__text"><h1>Filmoteka</h1></span>
      </a>
      <!-- ------------------------------------------------Блок пользователя-->
      <div class="username"></div>
      <!-- ------------------------------------------------Доп-конпки -->
      <form class="auth-form" id="header_btn">
        <label>Email</label>
        <input type="email" id="email" />
        <label>Пароль</label>
        <input type="password" id="password" />
        <button  id="sign">Вхід</button>
        <button id="register">Реєстрація</button>
        <button  id="exit">Вийти</button>
      </form>
      <!-- ------------------------------------------------Навигация/Регистрация -->

      <ul class="nav__list nav__list-library">
        <li class="nav__item">
          <a class="nav__link current" href="index.html">Home</a>
        </li>
        <li class="nav__item active">
          <a class="nav__link" href="./library.html"> MY LIBRARY </a>
        </li>
      </ul>
    </div>
    <!---------------------------------------------------------Форма поиска-------- -->
    <div class="search-form__wrap">
      <form class="search-form" id="search-form">
        <input
          class="nav__item-button nav__item-log-out button"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search films..."
        />
        <button type="submit" class="search__button">
          <svg class="header__logo" width="10" height="10">
            <use href="./images/icons.svg#icon-search-2"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
